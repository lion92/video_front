<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Video Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Image to Video Generator</h1>
    <form id="videoForm">
        <div id="inputContainer">
            <div class="input-group">
                <div class="form-group">
                    <label>Enter Text:</label>
                    <textarea name="text" rows="2" placeholder="Enter text here..."></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Image:</label>
                    <input type="file" name="image" accept="image/*">
                </div>
                <button type="button" class="remove">Remove</button>
            </div>
        </div>
        <button type="button" id="addMore">Add More</button>
        <div class="form-group">
            <label for="duration">Duration (seconds per image):</label>
            <input type="number" id="duration" name="duration" value="10">
        </div>
        <button type="submit">Generate Video</button>
    </form>
    <div id="result">
        <h2>Generated Video:</h2>
        <video id="video" controls></video>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
